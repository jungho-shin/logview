apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deployment
  namespace: react-app
  labels:
    app: react-app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
        version: v1
    spec:
      containers:
      - name: react-app
        image: react-k8s-app:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: REACT_APP_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: REACT_APP_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
